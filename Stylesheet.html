<style>
/*This is the code that makes the website looks nice*/
body, html {
  height: 100%;
  margin: 0;
}

/* Displays the background picture from this url and blurs it */
#backgroundImage {
  display: block;
  background-image: url("https://drive.google.com/uc?export=download&id=1YJ1kiWD-1bSGRjczd3Iczxlh47bdWGl6");
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  height: 100%;
  z-index: 1;
  filter: blur(8px);
  -webkit-filter: blur(8px);
}

/* The box and the text that goes over the picture */
#overlay {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/ opacity (see-through) */
  font-size: 30px;
  color: white;
  font-weight: bold;
  font-family: Courier, sans-serif;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 60%;
  padding: 20px;
  text-align: center;
}

/* The box that you type your id number in */
input[type=text] {
  border: 4px solid white;
  border-radius: 4px;
  width: 110px;
  margin: auto;
  height: 30px;
  font-size: 30px;
  font-family: inherit;
  text-align: center;
  background: transparent;
  color: white;
}

/* The 'submit' button */
button {
  background-color: white;
  border: none;
  color: black;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  font-family: inherit;
}

/* The text at the bottom left corner with my name */
#name {
  font-size: 20px;
  position: fixed;
  bottom: 10px;
  left: 10px;
  color: white;
  font-weight: bold;
  font-family: Courier, sans-serif;
  font-size: 18px;
}
</style>
